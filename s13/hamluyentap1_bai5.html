<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    let arr1 = ["Polaris", 'Aldebaran', "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let arr2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa", "Major", "Leo"];
    let input = prompt('Nhập vào ngôi sao');

    function addStar(star) {
        for (let i = 0; i < arr1.length; i++) {
            if (star === arr1[i]) {
                document.write(arr2[i]);
                return arr2[i];
            }
        }
        document.write('Không tìm thấy ngôi sao');
    }

    addStar(input);
</script>
</body>
</html>
