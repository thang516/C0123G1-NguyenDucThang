<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    let banKinh = +prompt('Nhập vào bán kính');

    function tinhChuVi(banKinh) {
        return 2 * banKinh * Math.PI;
    }

    let result = tinhChuVi(banKinh);
    document.write("Chu vi là :" + result);
</script>
</body>
