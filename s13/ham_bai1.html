<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>

    function isPrime(number1) {

        let count = 0;
        for (let i = 1; i <= number1; i++) {
            if (number1 % i === 0) {
                count += 1;
            }
        }
 
        return count === 2;
    }

    for (let i = 0; i < 10000; i++) {
        if (isPrime(i)) {
            document.writeln(i);
        }
    }


</script>
</body>
</html>
