<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    function isPrime() {
        let countPrime = 0;
        let n = 2;
        while (countPrime < 10000) {
            let count = 0;
            for (let i = 0; i <= n; i++) {
                if (i % n === 0) {
                    count += 1;
                }
                if (count === 2) {
                    countPrime++;
                    document.write(n + '<br>');
                }
            }
            n++
        }
    }

    isPrime();
</script>
</body>
</html>
