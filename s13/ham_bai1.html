<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    let arr = [];

    function checkNumber(number) {
        let countPrime = 0;
        let n = 2;
        while (countPrime < number) {
            let count = 0;
            for (let i = 0; i <= n; i++) {
                if (i % n === 0) {
                    count += 1;
                }
                if (count === 2) {
                    countPrime++;
                    arr.push(n);
                }
            }
            n++
        }
    }

    checkNumber(10000);
    document.write(arr);
</script>
</body>
</html>
