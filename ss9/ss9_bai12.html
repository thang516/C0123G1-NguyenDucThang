<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai12</title>
</head>
<body>
<script>
    let tienBanDau = +prompt('Nhập số tiền ban đầu bạn vay');
    let thoiHanvay = +prompt('Nhập số tháng bạn vay ');
    let laiThang = +prompt('Lãi xuất ngân hàng quy định ');
    let soTienPhaiTraHangThang = (tienBanDau/thoiHanvay + (laiThang /100));
    document.write('Số tiền bạn phải trả là '+ soTienPhaiTraHangThang);
</script>
</body>
</html>
