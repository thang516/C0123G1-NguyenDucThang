<script>
    let age = +prompt('Nhập  tuổi của bạn ');
    if (age === parseInt(age) && age >0 && age < 120 ){
        document.write('Tuổi của bạn là ' + age);
    }else{

        document.write('Không phải là tuổi  của bạn  ' + age);
    }
</script>
