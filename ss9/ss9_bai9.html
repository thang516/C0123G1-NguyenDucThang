<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai9</title>
</head>
<body>
<script>
    let canhA = +prompt('Nhập cạnh a');
    let canhB = +prompt('Nhập cạnh b');
    let canhC = +prompt('Nhập cạnh c ');
    if (canhA , canhB , canhC > 0 && canhA+canhB > canhC && canhB+canhC > canhA && canhA+canhC > canhB  ){
        document.write('3 cạnh của hình của tam giác là ' + canhA + '.' + canhB  + 'và ' + canhC );
    }else{
        document.write('3 cạnh này  không phải là cạnh  của tam giác ');
    }
</script>
</body>
</html>
