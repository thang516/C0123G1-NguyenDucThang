<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    let s1 = "aabcctb";
    let s2 = "adcaat";
    let arr2 = s2.split('');
    let result = [];
    let index;
    for (let i = 0; i < s1.length; i++) {
        let flag = false;
        for (let j = 0; j < arr2.length; j++) {
            if (s1[i] === arr2[j]) {
                index = j;
                flag = true;
                break;
            }
        }
        if (flag) {
            result.push(arr2.splice(index, 1));

        }

    }
    document.write(result + '');


</script>
</body>
</html>
