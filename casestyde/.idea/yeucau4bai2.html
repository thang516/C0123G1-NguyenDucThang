<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
// let input=prompt('Nhập chuỗi dô đi');
let s = "cabcaayzf";
let arr=[];
let flag=false;
for (let i = 0; i < s.length; i++) {
    arr.push(s[i]);
}
let count=0; //"c abcaayzf"
for (let i = 0; i <arr.length ; i++) { //tìm cái phần tử khác . Nếu trùng thì qua vòng lặp k tính
    for (let j = i+1; j <arr.length ; j++) {
        if(arr[i] !== arr[j]){
            flag=true;
            break;
        }
    }
}
if(!flag){
    count++;
}
document.write(count);
</script>
</body>
</html>
