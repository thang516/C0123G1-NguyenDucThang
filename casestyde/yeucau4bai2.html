<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    let s=prompt('Nhập chuỗi dô đi');
    let count=0;
    for (let i = 0; i < s.length; i++) {
        let flag = false;
        for (let j = i + 1; j < s.length; j++) {
            if (s[i] === s[j]) {
                flag = true;
                break;
            }
        }
        if (!flag) {
            count++;
        }
    }
    document.write(count);
</script>
</body>
</html>
