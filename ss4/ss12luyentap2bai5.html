<script>
    let inputa=prompt('Nhập chuỗi đầu');
    let inputb=prompt('Nhập chuỗi sau');
    if(inputa===inputb){
        document.write('Chuỗi a giống chuỗi b');
    }else{
        document.write('Chuỗi a không giống chuỗi b');
    }
</script>
