<!DOCTYPE html>
<html lang="en">

<body>
<h1>Calculator</h1>
 <input  id="dauvao"   name="so" type="number" value=""><br>
<input id="dauvao1" name="so1" type="number" value=""><br>

<button id="cong" type="button" onclick="hienthi1()">addition+</button>
<button id="tru" type="button" onclick="hienthi2()">addition-</button>
<button id="nhan" type="button" onclick="hienthi3()">addition*</button>
<button id="chia" type="button" onclick="hienthi4()">addition/</button><br>

<h3 id="ketqua">Result Division</h3>



<script>
   function hienthi1() {
       let giatrivao = document.getElementById('dauvao').value;
       let giatrivao1 = document.getElementById('dauvao1').value;
       let giatri1 = parseInt(giatrivao);
       let giatri2 = parseInt(giatrivao1);

       document.getElementById('ketqua').innerHTML = "Result Division : " + ketqua1 ;


   }
