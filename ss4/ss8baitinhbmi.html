<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Tính số cân nặng</h1>
<p>Nhập cân nặng : (kg) </p>
<input  type="text" size=" 50px"  id="height1"  value="">
<p>Nhập chiều cao : (cm) </p>
<input type="text" size=" 50px" id="weight1"  value=""> <br>
<button onclick="kiemtra()">Kiểm tra</button>
<p id="result"></p>


<script>
   function kiemtra(){
       let cao = document.getElementById('height1').value;
       let nang = document.getElementById('weight1').value;

       let bmi = nang/(Math.pow(cao),2) ;

       if(bmi < 18.5 ){
           alert( ' underweight');
       }

        else {

            if(bmi >= 18.5 || bmi < 25.0 ){
               alert(' normal');
           }
           if ( bmi >= 25.0 || bmi < 30.0 ){
                 alert(' overweight');
               }

           }
           else( bmi >= 30.0){
              alert( 'obese');
           }
       }
       function kiemtra() {
           document.getElementById('Kiểm tra ').value;
       }

   }

</script>
</body>
</html>
