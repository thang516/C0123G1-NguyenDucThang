<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<script>
    for (let i = 1; i <=5 ; i++) {
        for (let j = 1; j <= i ; j++) {
            document.write('*')
        }
        document.write('<br/>')
    }
</script><br>
<script>
    for (let i=5;i>=1;i--){
        for (let j = 1 ; j <=i ; j++) {
            document.write('*')
        }
        document.write('<br/>')
    }
</script><br>
<script>
    for (let i = 1; i <=5 ; i++) {
        for (let j = 1; j <=5 ; j++) {
            if(j <= 5 - i){
                document.write('&nbsp;&nbsp;')
            }else {
                document.write('*')
            }
        }
        document.write('<br/>')
    }
</script><br>
