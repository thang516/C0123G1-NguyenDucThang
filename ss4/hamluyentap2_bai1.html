<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body onload="addNumber(num)">
<script>
    let num = +prompt('Nhập số vào');

    function addNumber(a) {
        return a + 1;
    }

    let total = addNumber(num);
    document.write('kết quả là: ' + total);
</script>
</body>
</html>
