<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai6</title>
</head>
<body>
<script>
    let str=prompt('Nhập mãng có -');
    const arr=[];
    for(let i=0;i<str.length;i++){
        if(str[i]==='-'){
            arr.push('_');
        }else{
            arr.push(str[i]);
        }
    }
    document.write(arr.join(''));
</script>
</body>
</html>
