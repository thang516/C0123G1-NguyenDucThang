<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            while (celsius < -273) {
                celsius = prompt('Nhiệt độ phải lớn hơn -273 ,mời nhập lại');
            }
            this.celsius = celsius;
        }

        getCelsius() {
            return this.celsius;
        }

        getFahrenheit() {
            return this.celsius * 1.8000 + 32.00;
        }

        getKelvin() {
            return this.celsius + 273.15;
        }
    }

    let celsius = +prompt('Nhập độ C');
    let temperature = new Temperature(celsius);
    temperature.getCelsius();
    document.write('Độ Fahrenheit là :' + temperature.getFahrenheit());
    document.write('<br/>');
    document.write('Độ Kelvin là : ' + temperature.getKelvin());
</script>
</body>
</html>
