<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    class Apple {
        #weight;

        constructor(weight) {
            this.#weight = weight;
        }

        decrease() {
            if (this.#weight > 0)
                this.#weight -= 1;
        }

        isEmpty() {
            if (this.#weight == 0) {
                return true;
            }
            return false;
        }

        getWeight() {
            return this.#weight;
        }
    }


    class Human {
        name;
        sex;
        weight;

        constructor(name, sex, weight) {
            this.name = name;
            this.sex = sex;
            this.weight = weight;
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        isMale() {
            if (this.sex == "male" || this.sex == 'nam') {
                return true;
            }
            return false;
        }

        setSex(sex) {
            this.sex = sex;
        }

        checkApple(myApple) {
            if (myApple.getMass() == 10) {
                return true;
            }
            return false;

        }

        eat(apple) {
            if (!apple.isEmpty()) {
                this.weight++;
                apple.decrease();
            }
        }

        say(speak) {
            document.write(speak);
        }
    }

    let adam = new Human('adam', 'male', 65);
    let eva = new Human('eva', 'female', 45);
    let myApple = new Apple(10);
    adam.say("Hello eva" + '<br>');
    eva.say("hihi adam" + "<br>");
    while (!myApple.isEmpty()) {
        document.write('Adam gặm táo ' + '<br>');
        adam.eat(myApple);
        document.write("Khối lượng quả táo là: " + myApple.getWeight() + '<br>');
        document.write("Cân nặng của Adam: " + adam.getWeight() + '<br>');

        document.write("<br>");
        document.write('Eva gặm táo ' + '<br>');
        eva.eat(myApple);
        document.write("Khối lượng quả táo là: " + myApple.getWeight() + '<br>');
        document.write("Cân nặng của eva: " + eva.getWeight() + '<br>');
        document.write("<br>");
    }

</script>
</body>
</html>
