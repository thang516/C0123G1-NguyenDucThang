<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai7</title>
</head>
<body>
<script>
    let number1 = +prompt('Nhập vào số bất kì thứ 1');
    let number2 = +prompt('Nhập vào số bất kì thứ 2');

    function convertNumber(numberA, numberB) {
        numberA = numberA + numberB;
        numberB = numberA - numberB;
        numberA = numberA - numberB;

        return [numberA, numberB];
    }

    let result = convertNumber(number1, number2);
    document.write(result);
</script>
</body>
</html>
