<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai9</title>
</head>
<body>
<script>

    let str = prompt('Nhập kí tự vào');
    let arr = str.split('');
    let input = prompt("Nhập vào ký tự bất kỳ");
    let count = 0;

    function checkCharacters(character) {
        for (let i = 0; i < arr.length; i++) {
            if (character === arr[i]) {
                count++;
            }

        }
        if (count === 0) {
            return -1;
        }
        return count;
    }

    let result = checkCharacters(input);
    document.write(result);


</script>
</body>
</html>
