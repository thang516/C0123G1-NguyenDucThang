<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai8</title>
</head>
<body>
<script>
    let str = prompt('Nhập mãng số nguyên bất kì');// vd arr[1;2;3;4;5;6];
    let arr = str.split(',');
    let arr1 = [];

    function convertNumber(arrN) {
        for (let i = 0; i < arrN.length; i++) {
            arr1[i] = arrN[arrN.length - 1 - i];
        }
        return arr1;
    }

    let result = convertNumber(arr);
    document.write(result);
</script>
</body>
</html>
