<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    let input = prompt('Nhập độ dài mãng vô');
    let arr=[];
    for (let i = 0; i < input ; i++) {
        arr[i]=+prompt('Nhập phần tử trong mãng '+(i+1));
    }
    document.write(arr);
    let count=0;
    let sum=0;
    for (let i = 0; i <arr.length; i++) {
        if((arr[i]%2===0)  ){
            count++
        }else{
            sum++;
        }
    }
    if(sum===count){
        alert('OK');
    }else{
        alert('NO');
    }

</script>
</body>
</html>
