<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    let count = 0;
    let input = prompt('Nhập độ dài mãng vô');
    let arr = [];
    for (let i = 0; i < input; i++) {
        arr[i] = +prompt('Nhập phần tử trong mãng ' + (i + 1));
    }
    document.write(arr);
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0 && i % 2 !== 0) {
            count = count + arr[i];
        }
    }
    document.write('Tổng các phần tử chẳn ở vị trí lẽ là : ' + count);


</script>
</body>
</html>
