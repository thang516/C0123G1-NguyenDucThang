<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<script>
    let input = prompt('Nhập độ dài mãng vô');
    let arr = [];
    for (let i = 0; i < input; i++) {
        arr[i] = prompt('Nhập phần tử trong mãng ' + (i + 1));
    }
    document.write(arr);
    if (arr.length <= 1) {
        document.write('No');
    } else {
        let result = true;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] !== arr[arr.length - 1 - i]) {
                result = false;
                break;
            }
        }
        if (result) {
            document.write('Ok');
        } else {
            document.write('No');
        }
    }


</script>
</body>
</html>
