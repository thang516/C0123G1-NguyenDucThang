<body>
<script>
    let arr=[3,9,8,10,66,60,88,70,80,100];
    let max=arr[0];
    let result =0;
    for (let i = 0; i <arr.length ; i++) {
        if(max<arr[i]){
            max=arr[i];
            result=i;
        }
    }
    document.write('Giá trị lớn nhất là'+max);
    document.write('<br>'+'Vị trí của phần tử đó là '+result);
</script>
</body>
