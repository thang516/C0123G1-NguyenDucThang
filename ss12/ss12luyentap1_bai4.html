<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<script>
    let arr = [];
    let arr1 = [];

    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt('Nhập số thứ ' + (i + 1) + ":");
    }

    let doDaiMang = arr.length;
    for (let i = 0; i < doDaiMang; i++) {
        arr1[i] = arr[doDaiMang - 1 - i];
    }
    document.write(arr1);


</script>
</body>
</html>
