<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<script>
    let str = "Hello Guy 123344"
    let luuTru = '';
    let arr = [];
    for (let j = 0; j < str.length; j++) {
        if (str[j] === ' ') {
            arr.push(luuTru);
            luuTru = '';
        } else {
            luuTru = luuTru + str[j];
        }
        if (j === str.length - 1 && str[j] !== ' ') {
            arr.push(luuTru);
        }
    }

    console.log(arr)
</script>
